---

more:
  CS 121
  &
  one of (
    ART 101,
    (
      (CHEM 301.B & 302.B) |
      (CSCI 251 & 252.*.2014.3) |
      two of (ASIAN 130, 230, 399)
    ),
    one course where {gereq = EIN},
  )
  &
  (
    two occurrences of THEAT 235 &
    ten credits from courses where {department = ART}
  )

$and:
  - {course: CS 121}
  - of:
      - {course: ART 101}
      - $or:
        - $and:
          - {course: CHEM 301, section: B}
          - {course: CHEM 302, section: B}
        - $and:
          - {course: CSCI 251}
          - {course: CSCI 252, section: '*', year: 2014, semester: 3}
        - of:
          - {course: ASIAN 130}
          - {course: ASIAN 230}
          - {course: ASIAN 399}
          count: [2, course]
      - qualifier:
          $and:
            gereq: {$eq: EIN}
        count: [1, course]
    count: [1, course]
  - $and:
    - count: [2, occurrence]
      course: THEAT 235
    - count: [10, credit]
      qualifier:
        $and:
          department: {$eq: ART}
