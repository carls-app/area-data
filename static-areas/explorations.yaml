or: CS 121 | 125

$or:
  - {course: CS 121}
  - {course: CS 125}

---

and: ART 150 & 151

$and:
  - {course: ART 150}
  - {course: ART 151}

---

and: ART 150 & 151 | 160
# should log an error, asking for clarifying parentheses

$or:
  - $and:
    - {course: ART 150}
    - {course: ART 151}
  - {course: ART 160}

---

and: ART 150 | 151 & 160
# should log an error, asking for clarifying parentheses

$and:
  - $or:
    - {course: ART 150}
    - {course: ART 151}
  - {course: ART 160}

---

of: one of (ART 101, 102, 103)

$and:
  - of:
    - {course: ART 101}
    - {course: ART 102}
    - {course: ART 103}
    count: [1, course]

---

of: one of (ART 101, 102, (CHEM 103 | 130))

$and:
  - of:
    - {course: ART 101}
    - {course: ART 102}
    - $or:
      - {course: CHEM 103}
      - {course: CHEM 130}
    count: [1, course]

---

where: one course where {gereqs = FYW}

$and:
  - qualifier:
      $and:
        - gereqs: {$eq: FYW}
    count: [1, course]

---

where: one credit where {gereqs = FYW & (year = (1650 | 1670) | semester > 0)}

$and:
  - qualifier:
      $and:
        - gereqs: {$eq: FYW}
        - $or:
          - year:
            - $or: [{$eq: 1650}, {$eq: 1670}]
          - semester: {$gt: 0}
    count: [1, credit]

---

occurrence: two occurrences of ART 101B

$and:
  - course: ART 101B
    count: [2, occurrence]

---

x: two courses & two departments & SED & IST

$and:
  - {requirement: SED}
  - {requirement: IST}
  - count: [2, course]
  - count: [2, {property: department}]

---

y: (two courses & two departments) & (SED & IST)

$and:
  - $and:
    - {requirement: SED}
    - {requirement: IST}
  - $and:
    - count: [2, course]
    - count: [2, {property: department}]

---

adv: one course where {gereqs = EIN & year <= max (year) from courses where {gereqs=BTS-T}}

$and:
  - qualifier:
      $and:
        - gereqs: {$eq: EIN}
        - year:
            $lte:
              function: max
              property: year
              qualifier:
                $and:
                  - gereqs: {$eq: BTS-T}
    count: [1, course]

